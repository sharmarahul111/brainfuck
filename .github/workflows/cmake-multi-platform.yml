name: Build Brainfuck Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            target: linux-arm64
            c_compiler: aarch64-linux-gnu-gcc
            cpp_compiler: aarch64-linux-gnu-g++
          - os: windows-latest
            target: windows
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Install ARM cross compiler (Linux ARM64 only)
      if: matrix.target == 'linux-arm64'
      run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    - name: Set build directory
      run: echo "BUILD_DIR=${GITHUB_WORKSPACE}/build-${{ matrix.target }}" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
              -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
              -DCMAKE_BUILD_TYPE=Release \
              -S $GITHUB_WORKSPACE

    - name: Build
      run: cmake --build $BUILD_DIR --config Release

    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: brainfuck-${{ matrix.target }}
        path: |
          $BUILD_DIR/brainfuck          # Linux binaries
          $BUILD_DIR/Release/brainfuck.exe # Windows binary
